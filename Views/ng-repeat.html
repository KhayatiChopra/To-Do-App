<html ng-app=''>
<head>
	<meta charset="UTF-8">
	<title>ng-repeat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div ng-init="someArray=[{name:'Khyati',age:26},{name:'Ankita',age:28},{name:'Gargi',age:27}]">
	<p ng-repeat='details in someArray'>
		Name:	{{details.name}} <br>
		Age:	{{details.age}} <br>
		</p>

	</div>
</body>
</html>
